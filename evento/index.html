<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script>
        // Actualizar meta tags din√°micamente ANTES de que cargue la p√°gina
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const path = window.location.pathname;
            const eventoId = path.split('/evento/')[1] || 'demo';
            
            // Obtener datos de la URL
            const titulo = urlParams.get('titulo') || `Evento ${eventoId}`;
            const fechaStr = urlParams.get('fecha');
            const categoria = urlParams.get('categoria') || 'CULTURA';
            
            // Formatear fecha
            let fechaFormateada = 'Fecha';
            if (fechaStr) {
                const fecha = new Date(fechaStr + 'T00:00:00');
                fechaFormateada = fecha.toLocaleDateString('es-ES', { 
                    day: 'numeric', 
                    month: 'short', 
                    year: 'numeric' 
                });
            }
            
            // Obtener emoji para categor√≠a
            function getEmoji(cat) {
                switch (cat.toUpperCase()) {
                    case 'CINEYTV': return 'üé¨';
                    case 'VIDEOJUEGOS': return 'üéÆ';
                    case 'DEPORTES': return '‚öΩ';
                    case 'TECNOLOGIA': return 'üíª';
                    case 'FESTIVIDADES': return 'üéâ';
                    case 'CURIOSIDADES': return 'ü§î';
                    default: return 'üéüÔ∏è';
                }
            }
            
            const emoji = getEmoji(categoria);
            const description = `üìÖ ${fechaFormateada} ‚Ä¢ ${emoji} ${categoria}`;
            const fullTitle = `${titulo} - CULTURAFREAK`;
            const currentUrl = window.location.href;
            
            // Crear y agregar meta tags din√°micos
            document.write(`
                <!-- Meta tags b√°sicos -->
                <title>${fullTitle}</title>
                <meta name="description" content="${description}">
                
                <!-- Open Graph para Facebook/WhatsApp -->
                <meta property="og:type" content="article">
                <meta property="og:site_name" content="CULTURAFREAK">
                <meta property="og:url" content="${currentUrl}">
                <meta property="og:title" content="${titulo}">
                <meta property="og:description" content="${description}">
                <meta property="og:image" content="">
                <meta property="og:image:width" content="1200">
                <meta property="og:image:height" content="630">
                <meta property="og:image:type" content="image/jpeg">
                
                <!-- Twitter Card -->
                <meta name="twitter:card" content="summary_large_image">
                <meta name="twitter:title" content="${titulo}">
                <meta name="twitter:description" content="${description}">
                <meta name="twitter:image" content="">
            `);
        })();
    </script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 2.5em;
            margin: 0 0 10px 0;
            font-weight: 700;
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .download-btn {
            display: inline-block;
            background: #000;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1em;
            transition: transform 0.2s;
        }
        
        .download-btn:hover {
            transform: scale(1.05);
        }
        
        #loading {
            display: block;
        }
        
        #app-link {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéüÔ∏è</div>
        <h1>CULTURAFREAK</h1>
        
        <div id="loading">
            <p>Cargando evento...</p>
        </div>
        
        <div id="app-link">
            <p>Abre este evento en la app</p>
            <a href="#" id="download-link" class="download-btn">
                üì± Ver en CULTURAFREAK
            </a>
        </div>
    </div>
    
    <script>
        // Obtener ID del evento desde la URL
        const path = window.location.pathname;
        const eventoId = path.split('/evento/')[1] || 'demo';
        
        // URLs para diferentes plataformas
        const appStoreUrl = 'https://apps.apple.com/us/app/culturafreak/id6744939463';
        const appCustomUrl = `culturafreak://evento/${eventoId}`;
        
        // Funci√≥n para detectar dispositivo
        function detectDevice() {
            const userAgent = navigator.userAgent;
            
            if (/iPad|iPhone|iPod/.test(userAgent)) {
                return 'ios';
            } else if (/Android/.test(userAgent)) {
                return 'android';
            } else {
                return 'other';
            }
        }
        
        // Funci√≥n para actualizar meta tags din√°micamente (simplificada)
        function updateMetaTags(eventoId) {
            // Los meta tags ya se generan din√°micamente en el head
            // Solo necesitamos actualizar el t√≠tulo de la p√°gina si es necesario
            const urlParams = new URLSearchParams(window.location.search);
            const titulo = urlParams.get('titulo') || `Evento ${eventoId}`;
            
            // El t√≠tulo ya est√° configurado, pero podemos verificar
            if (!document.title.includes(titulo)) {
                document.title = `${titulo} - CULTURAFREAK`;
            }
        }
        
        // Funci√≥n para obtener emoji por categor√≠a (igual que en iOS)
        function getEmojiForCategory(categoria) {
            switch (categoria.toUpperCase()) {
                case 'CINEYTV':
                    return 'üé¨';
                case 'VIDEOJUEGOS':
                    return 'üéÆ';
                case 'DEPORTES':
                    return '‚öΩ';
                case 'TECNOLOGIA':
                    return 'üíª';
                case 'FESTIVIDADES':
                    return 'üéâ';
                case 'CURIOSIDADES':
                    return 'ü§î';
                default:
                    return 'üéüÔ∏è';
            }
        }
        
        // Funci√≥n principal de redirecci√≥n
        function handleRedirect() {
            const device = detectDevice();
            const downloadLink = document.getElementById('download-link');
            
            // Actualizar meta tags
            updateMetaTags(eventoId);
            
            // Mostrar interfaz
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app-link').style.display = 'block';
            
            if (device === 'ios') {
                // Intentar abrir la app primero, luego App Store
                downloadLink.href = appStoreUrl;
                downloadLink.textContent = 'üì± Abrir en CULTURAFREAK';
                
                // Intentar abrir la app directamente
                setTimeout(() => {
                    window.location.href = appCustomUrl;
                }, 100);
                
                // Si no se abre la app, redirigir a App Store despu√©s de 2 segundos
                setTimeout(() => {
                    window.location.href = appStoreUrl;
                }, 2000);
                
            } else {
                // Para Android u otros, mostrar App Store
                downloadLink.href = appStoreUrl;
                downloadLink.textContent = 'üì± Descargar CULTURAFREAK';
                
                // Auto-redirigir despu√©s de 3 segundos
                setTimeout(() => {
                    window.location.href = appStoreUrl;
                }, 3000);
            }
        }
        
        // Ejecutar cuando la p√°gina carga
        document.addEventListener('DOMContentLoaded', handleRedirect);
    </script>
</body>
</html>
